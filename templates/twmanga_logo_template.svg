<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; }
    .subtitle { font-family: Arial, sans-serif; font-size: 14px; }
    .url { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
  </style>
  
  <!-- Logo text -->
  <text x="150" y="50" class="logo-text" text-anchor="middle" fill="#000000">TWMANGA.COM</text>
  
